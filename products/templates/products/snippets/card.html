<div class="card">
    {% if instance.image %}
    <a href="{{instance.get_absolute_url}}" ><img src="{{instance.image.url}}" class="card-img-top" alt="..."></a>
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{instance.title}}</h5>
      <p class="card-text">{{instance.description|truncatewords:10}}</p>

      <div class="text-centre">
        <a href="{{instance.get_absolute_url}}" class="btn btn-primary my-2">View</a>
        {% include "products/snippets/update-cart.html" with product=instance cart=cart %}
      </div>
      
      <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Url Shortcut</a> -->
    </div>
</div>

{% extends 'base.html' %}
{% load static %}

<title>Home Page Template</title>
{% block base_head %}
  <link rel="stylesheet" href="{% static "css/main.css" %}">
{% endblock base_head %}


{% block content %}
<div class="text-centre">
    <h1>{{title}}</h1>
    <h2>Hello,World We are Working</h2>
</div>

    <div class="row">
        <div class="col">
            <p>{{content}}</p>
        </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            <h1>Premium</h1>
            {{premium}}
        </div>
    </div>
{% endif %}
{% endblock content %}

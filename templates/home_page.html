{% extends 'base.html' %}
{% load static %}

<title>Home Page Template</title>
{% block base_head %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock base_head %}


{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block h-100 w-100" src="https://petapixel.com/assets/uploads/2017/03/product_feat.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block h-100 w-100" src="https://cdn.pixabay.com/photo/2019/07/13/13/42/watch-4334815_960_720.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block h-100 w-100" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="Third slide">
            </div>
            
        
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
